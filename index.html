   <embed src="音樂/[幽靈音樂] Peace Sign 和平的象徵 和平手勢 米津玄師 Kenshi Yonezu 我的英雄學院 第2季OP 附中文歌詞.mp3" width="444" height="72"></embed>
    
	  <h2 style="color: #9F7852">介紹</h2>
    <p>《我的英雄學院》，是日本漫畫家堀越耕平創作的一部現代社會背景下英雄題材少年漫畫，該作於2014年在日本漫畫雜誌《週刊少年Jump》32期起連載，之後被改編為各種系列的衍生作品，主要包括同名的動畫、電影、小說和電子遊戲等周邊媒體產品。 2017年榮獲SUGOI JAPAN Award漫畫部門首獎。</p>
